    <head>
        <title>Bienvenu sur Mytheâtre</title>

        <link href="Styles/StylesMyTheatre.css" rel="stylesheet" type="text/css"/>
        <link href="Styles/StyleSlider.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="wrapper">

            <!-- l'en-tête de la page -->
            <header>

                <!-- le menu de navigation -->
                <nav>
                    <ul>
                        <li><a href="#" class="encours">Accueil</a></li>
                        <li><a href="/Mytheatre/Spectacle?typeCommade=general">Spectacle</a></li>
                        <li><a href="/Mytheatre/formulaireAjoutSpectacle" >Ajout Spectacle</a></li>
                        <li id="connexion"><a href="/Mytheatre/Connexion" >Connexion</a></li>
                    </ul>
                </nav>
            </header>
            <div class="detailPage">
                <!-- le contenu de la page -->
                <section class="presentation">
                    <h1>Présentation</h1> 
                    <img src="" width="980" height="200">
                    <!-- La partie suivante est le slider-->
                    <div id="slider">
                        <a href="#" class="control_next">>></a>
                        <a href="#" class="control_prev"><</a>
                        <ul>
                            <li>SLIDE 1</li>
                            <li style="background: #aaa;">SLIDE 2</li>
                            <li>SLIDE 3</li>
                            <li style="background: #aaa;">SLIDE 4</li>
                        </ul>  
                    </div>
                    <!-- Le slider se termine ici-->
                </section>
            </div>
            <footer>
                <p>MyThêatre ©&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tel : 04 57 42 21 42&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;email : contact@mytheatre.com</p>
            </footer>
        </div>
        <script>
            jQuery(document).ready(function () {


                setInterval(function () {
                    moveRight();
                }, 3000);


                var slideCount = $('#slider ul li').length;
                var slideWidth = $('#slider ul li').width();
                var slideHeight = $('#slider ul li').height();
                var sliderUlWidth = slideCount * slideWidth;

                $('#slider').css({width: slideWidth, height: slideHeight});

                $('#slider ul').css({width: sliderUlWidth, marginLeft: -slideWidth});

                $('#slider ul li:last-child').prependTo('#slider ul');

                function moveLeft() {
                    $('#slider ul').animate({
                        left: +slideWidth
                    }, 200, function () {
                        $('#slider ul li:last-child').prependTo('#slider ul');
                        $('#slider ul').css('left', '');
                    });
                }
                ;

                function moveRight() {
                    $('#slider ul').animate({
                        left: -slideWidth
                    }, 200, function () {
                        $('#slider ul li:first-child').appendTo('#slider ul');
                        $('#slider ul').css('left', '');
                    });
                }
                ;

                $('a.control_prev').click(function () {
                    moveLeft();
                });

                $('a.control_next').click(function () {
                    moveRight();
                });

            });


        </script>
    </body>
</html>
